<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0077B6;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
        .form-control {
            font-size: 0.9rem;
        }
        .btn-custom {
            background-color: #39B5E0;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.3rem;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #2a9bd7;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-4">Update Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card bg-light text-black">
                    <div class="card-body">
                        <form action="/emp/do-update-emp/{{ emp.id }}" method="POST">
                            {% csrf_token %}

                            <!-- Employee Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Employee Name</label>
                                <input
                                    id="name"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Employee Name"
                                    name="emp_name"
                                    value="{{ emp.name }}"
                                />
                            </div>

                            <!-- Employee ID -->
                            <div class="mb-3">
                                <label for="id" class="form-label">Employee ID</label>
                                <input
                                    id="id"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Employee ID"
                                    name="emp_id"
                                    value="{{ emp.emp_id }}"
                                />
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input
                                    id="phone"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Employee Phone"
                                    name="emp_phone"
                                    value="{{ emp.phone }}"
                                />
                            </div>

                            <!-- Employee Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Employee Address</label>
                                <textarea
                                    name="emp_address"
                                    id="address"
                                    rows="3"
                                    class="form-control"
                                >{{ emp.address }}</textarea>
                            </div>

                            <!-- Working Status -->
                            <div class="mb-3 form-check">
                                <input id="working" name="emp_working" type="checkbox" class="form-check-input"
                                    {% if emp.working %} checked {% endif %}>
                                <label for="working" class="form-check-label">Working</label>
                            </div>

                            <!-- Departments -->
                            <div class="mb-3">
                                <label for="department" class="form-label">Departments</label>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="CSE" {% if emp.department == 'CSE' %}selected{% endif %}>Computer Science</option>
                                    <option value="ME" {% if emp.department == 'ME' %}selected{% endif %}>Mechanical Engineering</option>
                                    <option value="EE" {% if emp.department == 'EE' %}selected{% endif %}>Electrical Engineering</option>
                                    <option value="CE" {% if emp.department == 'CE' %}selected{% endif %}>Civil Engineering</option>
                                </select>
                            </div>

                            <!-- Update Employee Button -->
                            <div class="text-center">
                                <button class="btn btn-custom" type="submit">
                                    Update Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Display messages -->
    <script>
        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
