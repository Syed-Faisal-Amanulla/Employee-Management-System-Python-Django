<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0077B6;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #0077B6;
            color: #ffffff;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.3rem;
            font-size: 1rem;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-action {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-4">Employees Table</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-light table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>S.NO.</th>
                                    <th>NAME</th>
                                    <th>ID</th>
                                    <th>PHONE</th>
                                    <th>WORKING STATUS</th>
                                    <th>DEPARTMENT</th>
                                    <th>ADDRESS</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for e in emps %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ e.name }}</td>
                                    <td>{{ e.emp_id }}</td>
                                    <td>{{ e.phone }}</td>
                                    <td>{{ e.working }}</td>
                                    <td>{{ e.department }}</td>
                                    <td>{{ e.address }}</td>
                                    <td>
                                        <a href="/emp/delete-emp/{{ e.id }}" class="btn btn-danger btn-sm btn-action">Delete</a>
                                        <a href="/emp/update-emp/{{ e.id }}" class="btn btn-success btn-sm btn-action">Update</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Display messages -->
    <script>
        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
